<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms demo</title>
</head>

<body>
    <h1>Forms demo</h1>

    <form action="/tacos">
        <button type="button">PLEASE do NOT submit the form</button>
        <p>
            <label for="username">Enter a Username: </label>
            <input type="text" placeholder="username" , id="username" name="username" />
        </p>
        <button>This is the middle</button>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" , id="password" name="password" />
        </p>
        <p>
            <label for="color">Select your color</label>
            <input type="color" , id="color" />
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter a number" , id="number" />
        </p>
        <button>This is to submit the form with a button</button>
        <p>this is the default</p>
        <input type="submit" value="And this one is an input with type submit" />
    </form>

    <hr>

    <h1>Hijacking searches :&#41;</h1>

    <hr>

    <h3>This one's for reddit</h3>
    <form action="https://www.reddit.com/search/">
        <p>
            <label for="search_reddit">Search Reddit</label>
            <input type="search" placeholder="Search Reddit" , id="search_reddit" name="q" />
        </p>
        <button>Search</button>
    </form>

    <hr>
    <h3>And this one is for Google</h3>
    <form action="https://www.google.com/search">
        <p>
            <label for="search_google">Search google</label>
            <input type="text" name="q" id="search_google" placeholder="Search Google" />
        </p>
        <button>Search</button>
    </form>
    <hr>

    <h3>And this one is for YouTube</h3>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="search_youtube">Search YouTube</label>
            <input type="text" name="search_query" id="search_youtube" placeholder="Search Youtube" />
        </p>
        <button>Search Youtube</button>
    </form>



    <h2>More types of inputs !</h2>


    <form action="/birds">
        <input type="checkbox" name="agree_to" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>submit</button>

        <br>

        <input type="radio" name="size" id="xs" value="ExtraSmall">
        <label for="xs">XS:</label>

        <input type="radio" name="size" id="s" value="Small">
        <label for="s">S:</label>
        
        <input type="radio" name="size" id="m" value="Medium">
        <label for="m">M:</label>
    
    </form>

    <form action="/selectthing">
        <label for="meal">Please select a meal type</label>
        <select name="meal_selected" id="meal">
            <option value="fish">Fish</option>
            <option value="Vegerarian" selected>Vegerarian</option>
            <option value="steak">steak</option>
        </select>
</body>

</html>
